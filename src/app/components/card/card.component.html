<div class="container">
  <div *ngFor="let pokemon of pokemons" class="card" [style.background-color]="pokemon.typeColor">
    <img [src]="pokemon.sprites.front_default" alt="{{ pokemon.name }}">
    <h3>{{ pokemon.name }}</h3>
    <!-- <div class="element">
          <span *ngFor="let t of pokemon.types">{{ t.type.name }}</span>
        </div> -->
    <div class="d-flex">
      <div *ngFor="let type of pokemon.types"
         [style.color]="pokemon.typeColor"
         class="pokemon-type d-flex">
      {{ type.type.name }}
    </div>
    </div>
  </div>
</div>
